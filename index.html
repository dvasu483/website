<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
    <div class="website">
      <header class="header">
        <img class="logo" src="logo.jfif" alt="logo image" />
        <div>
          <a class="link active" href="">Home</a>
          <select class="select">
            <option class="link" value="volvo">Services</option>
          </select>
          <a class="link" href="">Blog</a>
          <a class="link" href="">About</a>
          <a class="link" href="">FAQ</a>
          
            <button class="inner-circle"><i class="fa fa-search"></i></button>
          
        </div>
      </header>
      <div class="content">
        <div class="form">
          <h1 class="first-line">Subscribe Now</h1>
          <h1 class="second-line">to Our Newsletter</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod temopor incididunt ut labore et dolore magna aliqua. Ut enim
            ad
          </p>
          <input class="input" type="text" placeholder="Name" />
          <input class="input" type="email" placeholder="Email" />
          <button class="btn">Send></button>
        </div>
        <div class="images-container">
          <img src="rocket.png" class="icon rocket" alt=""rocket icon>
          <img src="chat.png" class="icon chat" alt="chat icon">
          <div class="ellipse"></div>
          <div class="outline"></div>
          <img class="main-image" src="pic.png" alt="Main image" />
          <img src="target.png" class="icon target" alt="target icon">
        </div>
      </div>
    </div>
  </body>
</html>
